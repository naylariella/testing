<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pesanan Diproses</title>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #1C110A;
      color: #f3d1a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      user-select: none;
      animation: fadeScaleIn 0.7s ease forwards;
      flex-direction: column;
    }
    header {
      background-color: rgba(40, 26, 20, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      font-weight: bold;
      font-size: 1.4rem;
      color: #f3d1a1;
      box-shadow: 0 2px 10px rgba(80, 50, 30, 0.6);
    }
    main {
      margin-top: 90px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.4rem;
      line-height: 1.4;
      text-shadow: 0 0 12px #D7A86E;
      color: #f3d1a1;
    }
    @keyframes fadeScaleIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>COFFEEIN</header>
  <main>
    <h1>âœ… Terima kasih, pesanan Anda sedang diproses!</h1>
  </main>
</body>
</html>
